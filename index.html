<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recycling Vouchers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button class="btn btn-primary m-2" type="button" onclick="newSection()">New Code</button>
</div>
<div class="container-fluid text-center" id="formdiv">

</div>
<div class="container">
    <button class="btn btn-success m-2" type="button" onclick="collect()">Calculate Codes</button>
</div>
<div class="container" id="results">
    <div class="container mt-5 mb-5" id="codes">
        <h3>Codes:</h3>
    </div>

    <div class="container mt-5 mb-5" id="ref">
        <h3>Code Refs:</h3>
    </div>
    <hr>
    <div class="container mt-5 mb-5" id="res">
        <h3>Ticket Responses:</h3>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="dynamic.form.js"></script>
<script src="codeCalc.js"></script>

</html>
